<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../asset/style.css" rel="stylesheet">
    <script src="../build/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
           <div class="header">Motion</div>
           <div class="button-container">
               <div id="imageBtn" class="button" onclick="clickAddBtn(this.id)">IMAGE</div>
               <div id="videoBtn" class="button" onclick="clickAddBtn(this.id)">VIDEO</div>
               <div id="noteBtn" class="button" onclick="clickAddBtn(this.id)">NOTE</div>
               <div id="taskBtn" class="button" onclick="clickAddBtn(this.id)">TASK</div>
           </div>
        </div>
        <div id="body" class="body-container">
        </div>
    </div>
    <div id="modal" class="modal-container none">
        <div class="modal">
            <div id="viewType" class="none">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" />
                </div>
                <div class="title">
                    <label for="contents">Contents</label>
                    <input type="text" id="contents" />
                </div>
            </div> 
        <div class="button-container">
            <div class="button" onclick="clickCloseBtn()">CLOSE</div>
            <div class="button" onclick="clickSaveBtn()">SAVE</div>
        </div>
        </div>
    </div>
</body>
</html>
